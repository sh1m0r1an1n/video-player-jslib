<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/font-awesome.min.css">
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <div style="background: black; width: 100%;">
      <button class="js-play-button" style="border: none; cursor: pointer; background-color: transparent; width: 20px; height: 20px;"><i class="fa fa-play" aria-hidden="true" style="color: white;"></i></button>
      <button class="js-pause-button" style="border: none; cursor: pointer; background-color: transparent; width: 20px; height: 20px;" hidden><i class="fa fa-pause" aria-hidden="true" style="color: white;"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
